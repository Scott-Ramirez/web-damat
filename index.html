<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico" />
        <!-- Bootstrap icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- !Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">DAMAT</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active"
                                aria-current="page" href="#!">Hogar</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#!">Acerca de</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                                id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">Comercio</a>
                            <ul class="dropdown-menu"
                                aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Todos los
                                        productos</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Articulos
                                        Populares</a></li>
                                <li><a class="dropdown-item" href="#!">Nuevas
                                        Llegadas</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Carrito
                            <span
                                class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- !Carrousel-->
        <div class="position-relative">
            <div class="carousel slide" id="mainSlider" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://www.cambio16.com/wp-content/uploads/2021/10/Ropas-usadas-vertederos.jpg"
                            alt class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNHsHwvXgXHx-rMho6ZWy0_sZMqIOVMTOy9g&s"
                            alt class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://static.eldiario.es/clip/a169422c-b292-4c46-9a1d-082f46b9220e_16-9-discover-aspect-ratio_default_0.jpg"
                            alt class="d-block w-100">
                    </div>
                </div>
            </div>
            <div
                class="position-absolute top-50 start-50 translate-middle text-center text-white">
                <h1 class="display-4 fw-bolder">Compra con estilo</h1>
                <p class="lead fw-normal mb-0">Encuentra los mejores precios en
                    nuestra tienda...</p>
            </div>
        </div>
        <!-- !Section-->
        <section class="py-1">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="text-center mb-5">Productos Recientes</h2>
                <div
                    class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
                    id="products-container">
                    <!-- Los productos serán insertados aquí por el script JavaScript -->
                </div>
                <!-- Contenedor para los controles de paginación -->
                <nav aria-label="Page navigation example"
                    class="text-center mt-4">
                    <ul class="pagination justify-content-center" id="pagination-controls">
                        <!-- Los controles de paginación serán insertados aquí por el script JavaScript -->
                    </ul>
                </nav>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p
                    class="m-0 text-center text-white">Copyright &copy; Alfred
                    Ramirez 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/script.js"></script>
    </body>
</html>
